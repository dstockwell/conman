<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">

<dom-module id="conman-toolbar">
  <template>
    <app-header reveals>
      <app-toolbar>
        <div title>[[confName]]</div>
      </app-toolbar>
    </app-header>
  </template>
  <script>
    Polymer({
      is: 'conman-toolbar',
    });
  </script>
</dom-module>
