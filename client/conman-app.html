<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="na-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="conman-app">
  <template>
    <style include="note-app-shared-styles"></style>
    <na-toolbar
        signed-in="[[signedIn]]"
        on-sign-out="signOut"></na-toolbar>
    <na-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]"></na-login>
    <firebase-auth
        id="auth"
        app-name="con-man"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}"> </firebase-auth>
    <paper-fab
        icon="add"
        on-tap="create"
        disabled="[[!online]]"
        aria-label="Add note"></paper-fab>
    <na-editor
        id="editor"
        note="{{editableNote}}"
        on-close="commitChange"></na-editor>
    <firebase-document
        id="document"
        app-name="con-man"
        path="[[editableNoteId]]"
        data="{{editableNote}}">
    <firebase-query
        id="query"
        app-name="con-man"
        path="/notes/foo"
        data="{{notes}}"></firebase-query>
    <app-indexeddb-mirror
        session="[[user.uid]]"
        key="notes"
        data="{{notes}}"
        persisted-data="{{persistedNotes}}"></app-indexeddb-mirror>
    <div class="notes">
      <template is="dom-repeat" items="[[persistedNotes]]" as="note">
        <na-note
            id$="[[note.$key]]"
            title="[[note.title]]"
            body="[[note.body]]"
            on-tap="edit">
        </na-note>
      </template>
    </div>
</firebase-document>
</paper-fab>
  </template>
  <script>
    Polymer({
      is: 'conman-app',
      behaviors: [Polymer.NoteAppBehavior],
      signIn: function() {
        this.$.auth.signInWithPopup();
      },

      get notesPath() {
        // return '/notes/' + this.user.uid;
        return '/notes/' + 'foo';
      },

      toEditableId: function(noteId) {
        return this.notesPath + '/' + noteId;
      }
    });
  </script>
</dom-module>
