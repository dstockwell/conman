<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="conman-summary.html">
<link rel="import" href="na-elements.html">
<link rel="import" href="offline-cache.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<link rel="import" href="bower_components/app-route/app-route.html">
<link rel="import" href="bower_components/app-route/app-location.html">

<dom-module id="conman-app">
  <template>
    <style include="note-app-shared-styles"></style>
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:con/:page"
        data="{{data}}"
        tail="{{tail}}"></app-route>
    <conman-toolbar
        conf-name="[[summary.name]]"
        user="[[user.displayName]]"
        on-sign-out="signOut"></conman-toolbar>
    <na-login
        on-sign-in="signIn"
        signed-in="[[signedIn]]"
        disabled="[[!online]]"></na-login>
    <firebase-auth
        id="auth"
        app-name="con-man"
        provider="google"
        signed-in="{{signedIn}}"
        user="{{user}}"> </firebase-auth>

    <!-- these should be created lazily?? -->
    <firebase-document
        app-name="con-man"
        path="/con/{{data.con}}/summary"
        data="{{remoteSummary}}"></firebase-document>
    <offline-cache
        scope="conman/static"
        key="uid"
        in="[[user.uid]]"
        suppress-empty
        out="{{uid}}"></offline-cache>
    <offline-cache
        scope="conman/static"
        key="[[data.con]]/summary"
        in="{{remoteSummary}}"
        suppress-empty
        out="{{summary}}"></offline-cache>

    <conman-summary summary="[[summary]]"></conman-summary>
  </template>
  <script>
    Polymer({
      is: 'conman-app',
      behaviors: [Polymer.NoteAppBehavior],
      signIn: function() {
        this.$.auth.signInWithPopup();
      },
    });
  </script>
</dom-module>
