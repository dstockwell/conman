<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/marked-element/marked-element.html">
<dom-module id="conman-summary">
  <template>
    <style>
      #summary-wrapper {
        margin: 0px 1em;
      }
    </style>
    <div id="summary-wrapper">
      <marked-element markdown="[[summary.description]]">
        <div class="markdown-html"></div>
      </marked-element>
    </div>
  </template>
  <script>
    Polymer({
      is: 'conman-summary',
    });
  </script>
</dom-module>
