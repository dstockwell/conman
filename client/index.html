<script>
// Redirect from con.man/<con> to con.man/<con>/ if necessary
if (document.location.pathname.match('/[^/]+$')) {
  document.location += '/';
}

// Setup base url relative to con.man/<con>/
document
    .querySelector('base')
    .setAttribute('href', document.location.pathname.match('/[^/]+') + '/');
</script>
